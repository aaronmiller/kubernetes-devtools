# -----------------------------------------------------------------------------
# Earl Grey skin
# -----------------------------------------------------------------------------

# Styles...
foreground: &foreground "#635e58"
background: &background default
current_line: &current_line default
selection: &selection "#cfbdcd"
comment: &comment "#a19e9b"
red: &red "#925a58"
green: &green "#777f53"
yellow: &yellow "#8b6e4a"
blue: &blue "#586d9b"
magenta: &magenta default
cyan: &cyan "#4a7e81"
orange: &orange "#8b6e4a"

# Skin...
k9s:
  # General K9s styles
  body:
    fgColor: *foreground
    bgColor: default
    logoColor: *magenta
  # Command prompt styles
  prompt:
    fgColor: *foreground
    bgColor: *background
    suggestColor: *orange
  # ClusterInfoView styles.
  info:
    fgColor: *blue
    sectionColor: *foreground
  # Dialog styles.
  dialog:
    fgColor: *foreground
    bgColor: default
    buttonFgColor: *foreground
    buttonBgColor: *magenta
    buttonFocusFgColor: *yellow
    buttonFocusBgColor: *blue
    labelFgColor: *orange
    fieldFgColor: *foreground
  frame:
    # Borders styles.
    border:
      fgColor: *selection
      focusColor: *current_line
    menu:
      fgColor: *foreground
      keyColor: *blue
      # Used for favorite namespaces
      numKeyColor: *blue
    # CrumbView attributes for history navigation.
    crumbs:
      fgColor: *foreground
      bgColor: *current_line
      activeColor: *current_line
    # Resource status and update styles
    status:
      newColor: *cyan
      modifyColor: *magenta
      addColor: *green
      errorColor: *red
      highlightColor: *orange
      killColor: *comment
      completedColor: *comment
    # Border title styles.
    title:
      fgColor: *foreground
      bgColor: *current_line
      highlightColor: *orange
      counterColor: *magenta
      filterColor: *blue
  views:
    # Charts skins...
    charts:
      bgColor: default
      defaultDialColors:
        - *magenta
        - *red
      defaultChartColors:
        - *magenta
        - *red
    # TableView attributes.
    table:
      fgColor: *foreground
      bgColor: default
      # Header row styles.
      header:
        fgColor: *foreground
        bgColor: default
        sorterColor: *cyan
    # Xray view attributes.
    xray:
      fgColor: *foreground
      bgColor: default
      cursorColor: *current_line
      graphicColor: *magenta
      showIcons: false
    # YAML info styles.
    yaml:
      keyColor: *blue
      colonColor: *magenta
      valueColor: *foreground
    # Logs styles.
    logs:
      fgColor: *foreground
      bgColor: default
      indicator:
        fgColor: *foreground
        bgColor: *magenta
        toggleOnColor: *magenta
        toggleOffColor: *blue
    help:
      fgColor: *foreground
      bgColor: *background
      indicator:
        fgColor: *red
