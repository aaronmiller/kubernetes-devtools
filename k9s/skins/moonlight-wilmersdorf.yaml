# -----------------------------------------------------------------------------
# Moonlight + Wilmersdorf skin
# -----------------------------------------------------------------------------

# Styles...
foreground: &foreground "#b2d6ff"
background: &background "#0b2641"
current_line: &current_line "#031d34"
selection: &selection "#4b6fa0"
comment: &comment "#587ba3"
red: &red "#cbc4f8"
green: &green "#4597b5"
yellow: &yellow "#b9d2a6"
blue: &blue "#6b9fe0"
magenta: &magenta "#90c4ea"
cyan: &cyan "#5c8cc6"
orange: &orange "#90c4ea"

# Skin...
k9s:
  # General K9s styles
  body:
    fgColor: *foreground
    bgColor: default
    logoColor: *magenta
  # Command prompt styles
  prompt:
    fgColor: *foreground
    bgColor: *background
    suggestColor: *orange
  # ClusterInfoView styles.
  info:
    fgColor: *blue
    sectionColor: *foreground
  # Dialog styles.
  dialog:
    fgColor: *foreground
    bgColor: default
    buttonFgColor: *foreground
    buttonBgColor: *magenta
    buttonFocusFgColor: *yellow
    buttonFocusBgColor: *blue
    labelFgColor: *orange
    fieldFgColor: *foreground
  frame:
    # Borders styles.
    border:
      fgColor: *selection
      focusColor: *current_line
    menu:
      fgColor: *foreground
      keyColor: *blue
      # Used for favorite namespaces
      numKeyColor: *blue
    # CrumbView attributes for history navigation.
    crumbs:
      fgColor: *foreground
      bgColor: *current_line
      activeColor: *current_line
    # Resource status and update styles
    status:
      newColor: *cyan
      modifyColor: *magenta
      addColor: *green
      errorColor: *red
      highlightColor: *orange
      killColor: *comment
      completedColor: *comment
    # Border title styles.
    title:
      fgColor: *foreground
      bgColor: *current_line
      highlightColor: *orange
      counterColor: *magenta
      filterColor: *blue
  views:
    # Charts skins...
    charts:
      bgColor: default
      defaultDialColors:
        - *magenta
        - *red
      defaultChartColors:
        - *magenta
        - *red
    # TableView attributes.
    table:
      fgColor: *foreground
      bgColor: default
      # Header row styles.
      header:
        fgColor: *foreground
        bgColor: default
        sorterColor: *cyan
    # Xray view attributes.
    xray:
      fgColor: *foreground
      bgColor: default
      cursorColor: *current_line
      graphicColor: *magenta
      showIcons: false
    # YAML info styles.
    yaml:
      keyColor: *blue
      colonColor: *magenta
      valueColor: *foreground
    # Logs styles.
    logs:
      fgColor: *foreground
      bgColor: default
      indicator:
        fgColor: *foreground
        bgColor: *magenta
        toggleOnColor: *magenta
        toggleOffColor: *blue
    help:
      fgColor: *foreground
      bgColor: *background
      indicator:
        fgColor: *red
