k9s:
  liveViewAutoRefresh: true
  screenDumpDir: /tmp/dumps
  refreshRate: 2
  maxConnRetry: 5
  readOnly: false
  noExitOnCtrlC: true
  ui:
    enableMouse: false
    headless: false
    logoless: true
    crumbsless: true
    reactive: true
    defaultsToFullScreen: true
    skin: earl-grey
    noIcons: true
  skipLatestRevCheck: false
  disablePodCounting: false
  shellPod:
    image: busybox:1.36.1
    namespace: default
    limits:
      cpu: 100m
      memory: 100Mi
    tty: true
  imageScans:
    enable: false
    exclusions:
      namespaces: []
      labels: {}
  logger:
    tail: 50000
    buffer: 100000
    sinceSeconds: 300
    textWrap: true
    showTime: true
  thresholds:
    cpu:
      critical: 90
      warn: 70
    memory:
      critical: 90
      warn: 70
